<h1>Welcome custom imdb</h1>

<h2>Movie List</h2>

<ul ng-repeat="movie in vm.movieList">
	<li style="line-height: 20%"><a href="#/movie/{{movie.id}}">{{movie.name}}</a></li>
</ul>
<div>
<pagination total-items="vm.paginator.totalItems" ng-model="vm.paginator.currentPage" items-per-page="vm.paginator.itemsPerPage" ng-change="vm.pageChanged()"></pagination>
</div>
